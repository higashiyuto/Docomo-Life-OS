<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docomo Life OS</title>
    <style>
        /* --- 基本設定 --- */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* ページ全体のスクロールを無効化 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
        }

        /* --- ダッシュボード全体のコンテナ --- */
        .dashboard-container {
            display: flex;
            height: 100vh; /* 画面全体の高さ */
        }

        /* --- 各パネルの共通スタイル --- */
        .panel {
            height: 100%;
            overflow: hidden; /* パネル自体のスクロールバーを非表示 */
            display: flex;
            flex-direction: column;
        }

        /* --- 左パネル (見積もりアプリ用) --- */
        .panel.left {
            flex: 6; /* 幅の比率を6 (60%) に設定 */
            border-right: 1px solid #dcdcdc; /* パネル間の区切り線 */
        }

        /* --- 右パネル (端末編集アプリ用) --- */
        .panel.right {
            flex: 4; /* 幅の比率を4 (40%) に設定 */
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* --- アプリを読み込むiframeのスタイル --- */
        .app-frame {
            width: 100%;
            height: 100%;
            border: none; /* iframeのデフォルト枠線を削除 */
            flex-grow: 1;
        }
        
        /* --- 右パネルのプレースホルダー --- */
        .placeholder-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #888;
            font-size: 1.2em;
            text-align: center;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        @media (max-width: 840px) {
            /* 右パネルを非表示にする */
            .panel.right {
                display: none;
            }

            /* 左パネルの不要な線を消す */
            .panel.left {
                border-right: none;
            }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <!-- 左パネル: 見積もりアプリをiframeで読み込む -->
        <div class="panel left">
            <iframe class="app-frame" src="./apps/estimate/index.html" title="見積もりアプリ"></iframe>
        </div>

        <!-- 右パネル: 将来、端末編集アプリを読み込むための場所 -->
        <div class="panel right">
            <!-- 将来、device-editアプリができたら、以下のコメントを外してsrcを書き換えます -->
            <!-- <iframe class="app-frame" src="./apps/device-edit/index.html" title="端末編集アプリ"></iframe> -->
            
            <div class="placeholder-content">
                ここに「端末編集アプリ」<br>などを表示するエリアです。
            </div>
        </div>
    </div>

</body>
</html>
